{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="utf-8" />

  <title>Login</title>

  <link rel="stylesheet" href="{% static 'login.css' %}">
  <link rel="icon" href="{% static 'assets/favicon.ico' %}" type="image/ico">

</head>

  <form autocomplete='off' class='form' method="POST">{% csrf_token %}
    <div class='control'>
      <h1>
        Sign In
      </h1>
    </div>
    
    <div class='control block-cube block-input'>
      
        <input name='username' placeholder='Username' type='text' id="{{ form.username }}">
        
        <div class='bg-top'>
          <div class='bg-inner'></div>
        </div>
        
        <div class='bg-right'>
          <div class='bg-inner'></div>
        </div>
        
        <div class='bg'>
          <div class='bg-inner'></div>
        </div>

    </div>
    
    <div class='control block-cube block-input'>
      
        <input name='password' placeholder='Password' type='password' id="{{ form.password }}">
        
        <div class='bg-top'>
          <div class='bg-inner'></div>
        </div>
        
        <div class='bg-right'>
          <div class='bg-inner'></div>
        </div>
        
        <div class='bg'>
          <div class='bg-inner'></div>
        </div>
    
    </div>
  
    <button class='btn block-cube block-cube-hover' type='submit'>
  
        <div class='bg-top'>
          <div class='bg-inner'></div>
        </div>
        
        <div class='bg-right'>
          <div class='bg-inner'></div>
        </div>
        
        <div class='bg'>
          <div class='bg-inner'></div>
        </div>
        
        <div class='text'>
          Log In
        </div>

    </button>

    <div class='credits'>
      <a href='https://codepen.io/marko-zub/' target='_blank'>
        My other codepens
      </a>
    </div>

  </form>

</html>
