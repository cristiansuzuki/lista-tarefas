{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="utf-8" />

  <title>Login</title>

  <link rel="stylesheet" href="{% static 'login.css' %}">
  <link rel="icon" href="{% static 'assets/favicon.ico' %}" type="image/ico">

  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
        <li {% if message.tags %} role="alert" class="alert alert-success"{% endif %} style="list-style: none;">{{message}}</li>
    {% endfor %}
  </ul>
  {% endif %}  


</head>

  <form autocomplete='off' class='form' method="POST">{% csrf_token %}

    {{ form.non_field_errors }}


    <div class='control'>
      <h1 class="form-titulo">
        Login
      </h1>
    </div>
    
    <div class='control block-cube block-input'>
      
        <input name='username' placeholder='UsuÃ¡rio' type='text' id="{{ form.username }}">
        
        <div class='bg-top'>
          <div class='bg-inner'></div>
        </div>
        
        <div class='bg-right'>
          <div class='bg-inner'></div>
        </div>
        
        <div class='bg'>
          <div class='bg-inner'></div>
        </div>

    </div>
    
    <div class='control block-cube block-input'>
      
        <input name='password' placeholder='Senha' type='password' id="{{ form.password }}">
        
        <div class='bg-top'>
          <div class='bg-inner'></div>
        </div>
        
        <div class='bg-right'>
          <div class='bg-inner'></div>
        </div>
        
        <div class='bg'>
          <div class='bg-inner'></div>
        </div>
    
    </div>
  
    <button class='btn block-cube block-cube-hover' type='submit'>
  
        <div class='bg-top'>
          <div class='bg-inner'></div>
        </div>
        
        <div class='bg-right'>
          <div class='bg-inner'></div>
        </div>
        
        <div class='bg'>
          <div class='bg-inner'></div>
        </div>
        
        <div class='text'>
          Entrar
        </div>

    </button>

    <a class="register" href="{% url 'user' %}">Cadastre-se</a>

    <div class='credits'>
      <a href='https://codepen.io/marko-zub/' target='_blank'>
       Template's credits: My other codepens by @marko-zub
      </a>
    </div>

  </form>

</html>
