{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="utf-8" />

  <title>Login</title>

  <link rel="stylesheet" href="{% static 'login.css' %}">
  <link rel="icon" href="{% static 'assets/favicon.ico' %}" type="image/ico">

  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
        <li {% if message.tags %} role="alert" class="alert alert-success"{% endif %} style="list-style: none;">{{message}}</li>
    {% endfor %}
  </ul>
  {% endif %}  


</head>





<form autocomplete='off' class='form' method="POST" action="{% url 'registro-usuario' %}">{% csrf_token %}

    <div class='control'>
      <h1 class="form-titulo">
        Registre-se
      </h1>
    </div>
    
    <div class='control block-cube block-input'>
      
        <input name='nome-usuario' placeholder='UsuÃ¡rio' type='text' id='nome_usuario'>
        
        <div class='bg-top'>
          <div class='bg-inner'></div>
        </div>
        
        <div class='bg-right'>
          <div class='bg-inner'></div>
        </div>
        
        <div class='bg'>
          <div class='bg-inner'></div>
        </div>

    </div>

    <div class='control block-cube block-input'>
      
        <input name='email' placeholder='E-Mail' type='email' id="email">
        
        <div class='bg-top'>
          <div class='bg-inner'></div>
        </div>
        
        <div class='bg-right'>
          <div class='bg-inner'></div>
        </div>
        
        <div class='bg'>
          <div class='bg-inner'></div>
        </div>

    </div>
    
    <div class='control block-cube block-input'>
      
        <input name='senha' placeholder='Senha' type='password' id="senha">
        
        <div class='bg-top'>
          <div class='bg-inner'></div>
        </div>
        
        <div class='bg-right'>
          <div class='bg-inner'></div>
        </div>
        
        <div class='bg'>
          <div class='bg-inner'></div>
        </div>
    
    </div>
  
    <button class='btn block-cube block-cube-hover' type='submit'>
  
        <div class='bg-top'>
          <div class='bg-inner'></div>
        </div>
        
        <div class='bg-right'>
          <div class='bg-inner'></div>
        </div>
        
        <div class='bg'>
          <div class='bg-inner'></div>
        </div>
        
        <div class='text'>
          Cadastrar
        </div>

    </button>

    <a class="register" href="{% url 'login' %}">Voltar para Login</a>

    <div class='credits'>
      <a href='https://codepen.io/marko-zub/' target='_blank'>
       Template's credits: My other codepens by @marko-zub
      </a>
    </div>

  </form>
